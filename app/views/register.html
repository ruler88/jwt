<section id="login">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-wrap">
					<h1>Register Here</h1>
					<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
						</div>
						<div class="form-group">
							<label for="password-first" class="sr-only">Password</label>
							<input type="password" name="key" id="password-first" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="password-confirm" class="sr-only">Password</label>
							<input type="password" name="key" id="password-confirm" class="form-control" placeholder="Confirm Password">
						</div>
						<input type="submit" id="btn-register" class="btn btn-custom btn-lg btn-block" value="Submit">
					</form>
					<hr>
				</div>
			</div> <!-- /.col-xs-12 -->
		</div> <!-- /.row -->
	</div> <!-- /.container -->
</section>
